

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/styles.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
</head>
<body>
  <main>
    <div id="time">
      <!-- Índice 1 -->
      <div class="circle" style="--clr: crimson">
        <div class="dots hour-dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="stroke-hr"></circle>
        </svg>
        <div id="hours">00</div>
      </div>

      <!-- Índice 2 -->
      <div class="circle" style="--clr: yellow">
        <div class="dots minute-dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="stroke-mnt"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>

      <!-- Índice 3 -->
      <div class="circle" style="--clr: #0f0">
        <div class="dots second-dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="stroke-sec"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>

    </div>

    <div class="day-or-night">
      <div id="am-pm">AM</div>
    </div>
  </main>

  <script src="../js/scripts.js" type="text/javascript"></script>
</body>
</html>
